<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }
        header {
            background-color: #FF0000; /* Red header */
            height: 70px; /* Header height */
            width: 100%; /* Header full width */
        }
        footer {
            background-color: #00FF00; /* Green footer */
            height: 60px; /* Footer height */
            width: 100%; /* Footer full width */
            position: absolute; /* Position footer absolutely */
            bottom: 0; /* Stick footer to the bottom of the page */
            text-align: center; /* Center text horizontally */
            line-height: 60px; /* Center text vertically */
        }
    </style>
</head>
<body>
    <header></header>
    <footer>Best School</footer>
</body>
</html>
