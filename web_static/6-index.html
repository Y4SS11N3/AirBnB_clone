<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon"> <!-- Set browser tab icon -->
    <link rel="stylesheet" href="styles/4-common.css"> <!-- Link to common styles -->
    <link rel="stylesheet" href="styles/3-header.css"> <!-- Link to header styles -->
    <link rel="stylesheet" href="styles/3-footer.css"> <!-- Link to footer styles -->
    <link rel="stylesheet" href="styles/6-filters.css"> <!-- Link to filters styles -->
</head>
<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <p>Page</p>
                        <p>Page2</p>
                    </li><li>
                        <h2 class="California">California:</h2>
                        <p>San Francisco</p>
                        <p>Los Altos</p>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>
                        <p>Internet</p>
                        <p>TV</p>
                        <p>Kitchen</p>
                        <p>Iron</p>
                    </li>
                </ul>
                </div>
            <button>Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
